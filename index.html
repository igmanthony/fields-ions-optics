<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Ion Simulation Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </head>
  <body style="background-color:#f3f3f3">
  </br>
    <div style="padding-left: 10px;">
      <button id="electrode0">Erase</br>Electrode</br></br></button>
      <button id="electrode1">Red</br>Electrode</button>
      <button id="electrode2">Green</br>Electrode</button>
      <button id="electrode3">Blue</br>Electrode</button>
      <button id="electrode4">Brown</br>Electrode</button>
      <button id="brush1">1 x 1</br>Brush</button>
      <button id="brush2">2 x 2</br>Brush</button>
      <button id="brush3">3 x 3</br>Brush</button>
      <button id="update" style="margin-left: 4em">Update</br>Electric</br>Fields</button>
      <div style="margin-top:10px; vertical-align:middle">
        <div class="slidecontainer">
          <button id="clear">Clear</br>Electrodes</button>
          <button id="reset">Reset</br>Electrodes</button>
          <input padding=4 type="range" min="-20000" max="20000" value="0" class="slider" id="voltage_slider" step="1">
          <span class="highlight"></span>
          <input type="text" id="voltage_input" name="lname" value=0 size="4">
          <span class="highlight"></span>
          <output id="voltage_text">Volts</output>
        </div>
      </div>
    </div>
  </br>
  <div>
    <div style="padding: 10px;">
      <canvas id="electrode_map" width="600" height="600" style="padding:0px"></canvas>
      <canvas id="electric_field_map" width="600" height="600" style="padding:0px"></canvas>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
